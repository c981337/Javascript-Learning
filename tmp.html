<body>
    <script>
        function findNextSquare(sq) {
            // Return the next square if sq is a perfect square, -1 otherwise
            if (Number.isInteger(Math.pow(sq, 0.5)) == true) return Math.pow(Math.pow(sq, 0.5) + 1, 2);
            return -1;
        }

        //console.log(Number.isInteger(Math.pow(121, 0.5)));

        console.log(findNextSquare(121));
        console.log(findNextSquare(625));
        console.log(findNextSquare(319225));
        console.log(findNextSquare(15241383936));
        console.log(findNextSquare(155));
        console.log(findNextSquare(342786627));
    </script>
</body>

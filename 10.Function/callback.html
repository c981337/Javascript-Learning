<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) yes();
            else no()
        }

        function showOk() {
            alert('You agreed.');
        }

        function showCancel() {
            alert('You canceled the execution.');
        }

        ask('Do you agree?', showOk, showCancel);

        //Same as:
        // function ask(question, yes, no) {
        //     if (confirm(question)) yes();

        // }

        // ask('Do you agree?', function () {
        //     alert('You agreed.')
        // }, function () {
        //     alert('You canceled the execution.')
        // });
    </script>
</body>

</html>

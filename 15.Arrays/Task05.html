<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        function filterRangeInPlace(arr, a, b) {
            for (i = arr.length - 1; i > -1; i--) {
                (arr[i] < a || arr[i] > b) ? arr.splice(i, 1): arr;
            }

        }

        let arr = [5, 3, 8, 1];

        filterRangeInPlace(arr, 1, 4); // 删除了范围在 1 到 4 之外的所有值

        console.log(`NEW arr=${arr}`); // [3, 1]
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumInput() {
            let n = [];
            let i = 0;
            let sum = 0;
            while (1) {
                n[i] = +prompt('A number please?', '0');
                if (n[i] == '' || n[i] == '' || typeof n[i] != 'number') break;
                i++
            }

            for (j = 0; j <= i; j++) {
                sum += n[j];
            }
            return sum;
        }

        alert(sumInput());
    </script>
</body>

</html>

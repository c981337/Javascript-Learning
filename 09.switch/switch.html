<body>
    <script>
        let a = '2';
        let b = 0;

        switch (+a) {
            case b + 1:
                alert(`a=${b+1}`);
                break;
            case b + 2:
                alert(`a=${b+2}`);
                break;
            case b + 3:
                alert(`a=${b+3}`);
                break;
            default:
                alert("this doesn't run");
        }
    </script>
</body>

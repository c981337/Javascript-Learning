<body>
    <script>
        function ucFirst(str) {
            FirstNumber = str.slice(0, 1).toUpperCase();
            return FirstNumber + `${str.slice(1)}`;
        }

        alert(`${ucFirst('sam')}`);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = `Hello`;

        alert(str[0]);
        alert(str.charAt(0));

        alert(str[str.length - 1]);

        for (let char of str) {
            alert(char);
        }
    </script>
</body>

</html>

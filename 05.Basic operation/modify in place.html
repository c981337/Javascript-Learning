<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let n = 2;
        n += 5; //n=n+5
        alert(n);
        n *= 5; //n=n*5
        alert(n);
        n -= 5; //n=n-5
        alert(n);
        n /= 5; //n=n/5
        alert(n);

        n *= 3 + 5; //n=n*(3+5)
        alert(n);
    </script>

</body>

</html>

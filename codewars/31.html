<body>
    <!-- 
    Create a function that accepts dimensions, of Rows x Columns, as parameters in order to create a multiplication
    table sized according to the given dimensions. **The return value of the function must be an array, and the numbers
    must be Fixnums, NOT strings.

    Example:

    multiplication_table(3,3)

    1 2 3
    2 4 6
    3 6 9

    ->[[1,2,3],[2,4,6],[3,6,9]]

    Each value on the table should be equal to the value of multiplying the number in its first row times the number in
    its first column. 
    -->
    <script>
        function multiplicationTable(row, col) {
            let ansArray = []
            for (i = 1; i < row + 1; i++) {
                for (j = 1, ansArray[i - 1] = []; j < col + 1; j++) {
                    ansArray[i - 1].push(i * j);
                }
            }
            return (ansArray);
        }

        // console.log(multiplicationTable(2, 2), [
        //     [1, 2],
        //     [2, 4]
        // ]);
        console.log(multiplicationTable(3, 3), [
            [1, 2, 3],
            [2, 4, 6],
            [3, 6, 9]
        ]);
        // console.log(multiplicationTable(3,4), [[1,2,3,4],[2,4,6,8],[3,6,9,12]]);
        // console.log(multiplicationTable(4,4), [[1,2,3,4],[2,4,6,8],[3,6,9,12],[4,8,12,16]]);
        // console.log(multiplicationTable(2,5), [[1,2,3,4,5],[2,4,6,8,10]]);
    </script>

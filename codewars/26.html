    <!-- The word i18n is a common abbreviation of internationalization in the developer community, used instead of typing
    the whole word and trying to spell it correctly. Similarly, a11y is an abbreviation of accessibility.

    Write a function that takes a string and turns any and all "words" (see below) within that string of length 4 or
    greater into an abbreviation, following these rules:

    A "word" is a sequence of alphabetical characters. By this definition, any other character like a space or hyphen
    (eg. "elephant-ride") will split up a series of letters into two words (eg. "elephant" and "ride").
    The abbreviated version of the word should have the first letter, then the number of removed characters, then the
    last letter (eg. "elephant ride" => "e6t r2e").
    Example
    abbreviate("elephant-rides are really fun!")
    // ^^^^^^^^*^^^^^*^^^*^^^^^^*^^^*
    // words (^): "elephant" "rides" "are" "really" "fun"
    // 123456 123 1 1234 1
    // ignore short words: X X

    // abbreviate: "e6t" "r3s" "are" "r4y" "fun"
    // all non-word characters (*) remain in place
    // "-" " " " " " " "!"
    === "e6t-r3s are r4y fun!" 

    TEST:
    Test.assertEquals(abbreviate("internationalization"), "i18n");
    Test.assertEquals(abbreviate("accessibility"), "a11y");
    Test.assertEquals(abbreviate("Accessibility"), "A11y");
    Test.assertEquals(abbreviate("elephant-ride"), "e6t-r2e");
    You need, need not want, to complete this code-wars mission => You n2d, n2d not w2t, to c6e t2s c2e-w2s m5n
    -->
    <script>
        function abbreviate(string) {
            let splitString = string.split(' ').map(x => x);
            let newString;
            for (i = 0; i < splitString.length; i++) {
                // console.log(splitString[i]);
                if (splitString[i].indexOf('-') > 0) {
                    let splitHyphen = splitString[i].split('-');
                    let commanString = splitHyphen.map(x => {
                        if (x.length > 3) {
                            return x[0] + (x.length - 2) + x[x.length - 1];
                        }
                        return x;
                    }).join('-');
                    splitString[i] = commanString;
                    continue;
                }
                if (splitString[i].indexOf(',') > 0) {
                    let splitComman = splitString[i].split(',');
                    let commanString = splitComman.map(x => {
                        if (x.length > 3) {
                            return x[0] + (x.length - 2) + x[x.length - 1];
                        }
                        return x;
                    }).join(',');
                    splitString[i] = commanString;
                    continue;
                }
                if (splitString[i].length > 3) {
                    splitString[i] = splitString[i][0] + (splitString[i].length - 2) + splitString[i][splitString[i]
                        .length - 1
                    ];
                }
            }
            return splitString.join(' ');
        }

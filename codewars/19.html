<body>
    <!-- 
    Write a function that when given a URL as a string, parses out just the domain name and returns it as a string. For
    example:

    domainName("http://github.com/carbonfive/raygun") == "github"
    domainName("http://www.zombie-bites.com") == "zombie-bites"
    domainName("https://www.cnet.com") == "cnet" 
    -->
    <script>
        function domainName(url) {
            // console.log(url.indexOf('//'));
            let slashPosi = url.indexOf('//');
            let removeHttpURL = url;

            if (slashPosi >= 0) removeHttpURL = url.slice(slashPosi + 2);
            console.log(removeHttpURL);

            let WWWPosi = removeHttpURL.indexOf('www');
            let removeWWW = removeHttpURL;

            if (WWWPosi >= 0) removeWWW = removeHttpURL.slice(4);
            console.log(removeWWW);

            return removeWWW.slice(0, removeWWW.indexOf('.'));
        }

        console.log(domainName("http://google.com"));
        console.log(domainName("http://google.co.jp"));
        console.log(domainName("www.xakep.ru"));
        console.log(domainName("https://www.cnet.com"));
        console.log(domainName("http://github.com/carbonfive/raygun"));
    </script>
</body>

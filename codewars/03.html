<body>
    <!-- Write a program that finds the summation of every number from 1 to num. The number will always be a positive integer
    greater than 0.

    For example:

    summation(2) -> 3
    1 + 2

    summation(8) -> 36
    1 + 2 + 3 + 4 + 5 + 6 + 7 + 8 -->
    <script>
        var summation = function (num) {
            let sum = 0;

            for (i = 1; i <= num; i++) {
                sum += i;
            }
            console.log(sum);
            return sum;
        }

        summation(1);
        summation(2);
        summation(8);
    </script>
</body>

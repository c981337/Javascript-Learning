<body>
    <!-- 
    A pangram is a sentence that contains every single letter of the alphabet at least once. For example, the sentence
    "The quick brown fox jumps over the lazy dog" is a pangram, because it uses the letters A-Z at least once (case is
    irrelevant).

    Given a string, detect whether or not it is a pangram. Return True if it is, False if not. Ignore numbers and
    punctuation. 
    -->
    <script>
        function isPangram(string) {
            let compare = ['a',
                'b',
                'c',
                'd',
                'e',
                'f',
                'g',
                'h',
                'i',
                'j',
                'k',
                'l',
                'm',
                'n',
                'o',
                'p',
                'q',
                'r',
                's',
                't',
                'u',
                'v',
                'w',
                'x',
                'y',
                'z'
            ];
            let timer = 0;
            let sortStr = new Set();
            string.toLowerCase().split('').sort().forEach(x => sortStr.add(x));
            console.log(sortStr);
            // if (sortStr.has()) return true;
            // return false;
            compare.forEach(x => {
                if (sortStr.has(x)) timer++;
            });
            if (timer == 26) return true;
            return false;
        }

        console.log(isPangram("abcdefghijklmopqrstuvwxyz"));
        console.log(isPangram("This is not a pangram."));
        console.log(isPangram('ABCD45EFGH,IJK,LMNOPQR56STUVW3XYZ'));
    </script>
</body>

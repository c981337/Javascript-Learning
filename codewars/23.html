<body>
    <!-- Implement the function unique_in_order which takes as argument a sequence and returns a list of items without any
    elements with the same value next to each other and preserving the original order of elements.

    For example:

    uniqueInOrder('AAAABBBCCDAABBB') == ['A', 'B', 'C', 'D', 'A', 'B']
    uniqueInOrder('ABBCcAD') == ['A', 'B', 'C', 'c', 'A', 'D']
    uniqueInOrder([1,2,2,3,3]) == [1,2,3] -->
    <script>
        var uniqueInOrder = function (iterable) {
            let stringIterable = iterable;
            // console.log(Array.isArray(iterable));
            if (Array.isArray(iterable) == false) stringIterable = iterable.split('');
            console.log(stringIterable);

            for (i = 0; i < stringIterable.length - 1; i++) {
                if (stringIterable[i] == stringIterable[i + 1]) {
                    stringIterable.splice(i + 1, 1);
                    i--;
                }
            }
            return stringIterable;
        }

        console.log(uniqueInOrder('AAAABBBCCDAABBB'));
        // console.log(uniqueInOrder('ABBCcAD'));
        console.log(uniqueInOrder([1, 2, 2, 3, 3]));
    </script>
</body>

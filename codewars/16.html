<body>
    <!-- 
    Given two integers a and b, which can be positive or negative, find the sum of all the integers between including
    them too and return it. If the two numbers are equal return a or b.

    Note: a and b are not ordered!

    Examples
    GetSum(1, 0) == 1 // 1 + 0 = 1
    GetSum(1, 2) == 3 // 1 + 2 = 3
    GetSum(0, 1) == 1 // 0 + 1 = 1
    GetSum(1, 1) == 1 // 1 Since both are same
    GetSum(-1, 0) == -1 // -1 + 0 = -1
    GetSum(-1, 2) == 2 // -1 + 0 + 1 + 2 = 2 
    -->
    <script>
        function GetSum(a, b) {
            let length = a - b;
            let sum = a;
            for (i = 0; i < Math.abs(length); i++) {
                if (length < 0) {
                    a++;
                    sum += a;
                } else {
                    a--;
                    sum += a;
                }
            }
            return sum;
        }

        console.log(GetSum(1, 0));
        console.log(GetSum(1, 2));
        console.log(GetSum(0, 1));
        console.log(GetSum(1, 1));
        console.log(GetSum(-1, 0));
        console.log(GetSum(-1, 7));
    </script>

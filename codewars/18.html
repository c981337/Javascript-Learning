    <!-- 
    You are given an array(list) strarr of strings and an integer k. Your task is to return the first longest string
    consisting of k consecutive strings taken in the array.

    Examples:
    strarr = ["tree", "foling", "trashy", "blue", "abcdef", "uvwxyz"], k = 2

    Concatenate the consecutive strings of strarr by 2, we get:

    treefoling (length 10) concatenation of strarr[0] and strarr[1]
    folingtrashy (" 12) concatenation of strarr[1] and strarr[2]
    trashyblue (" 10) concatenation of strarr[2] and strarr[3]
    blueabcdef (" 10) concatenation of strarr[3] and strarr[4]
    abcdefuvwxyz (" 12) concatenation of strarr[4] and strarr[5]

    Two strings are the longest: "folingtrashy" and "abcdefuvwxyz".
    The first that came is "folingtrashy" so
    longest_consec(strarr, 2) should return "folingtrashy".

    In the same way:
    longest_consec(["zone", "abigail", "theta", "form", "libe", "zas", "theta", "abigail"], 2) ->"abigailtheta"
    n being the length of the string array, if n = 0 or k > n or k <= 0 return "" . 
    Note consecutive strings : follow one after another without an interruption 
    -->
    <script>
        function longestConsec(strarr, k) {
            let resultArr = [];

            if (strarr == '' || k < 1 || k > strarr.length) return '';
            for (i = 0; i < strarr.length - k + 1; i++) {
                resultArr.push(strarr[i]);
                for (j = 0; j < k - 1; j++) {
                    resultArr[i] += strarr[i + j + 1];
                }
            }
            // console.log(resultArr);
            let arrLength = resultArr.map(x => x.length);
            // console.log(arrLength);
            return resultArr.find(x => x.length == Math.max(...arrLength));
        }

        console.log(longestConsec(["zone", "abigail", "theta", "form", "libe", "zas"], 2));
